<!DOCTYPE html>
<html lang="en">

<head>
	<title>Online Tournment</title>
	<link href="../img/favicon.png" rel="icon">
	<link rel="stylesheet" type="text/css" href="../css/authStyles.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<img class="wave" src="../img/wave.png">
	<div class="container">
		<div class="img">
			<img src="../img/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="../img/avatar.svg">
				<h2 class="title">Sign in</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-at"></i>
					</div>
					<div class="div">
						<h5>Email</h5>
						<input type="text" id="emailInput" class="input">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" id="pwdInput" class="input">
					</div>
				</div>
				<a href="./register.html">Don't have an account?</a>
				<a href="./forgotPassword.html">Forgot Password?</a>
				<a href="./index.html">Go Back?</a>
				<input type="submit" id="btnLogin" class="btn" value="Login">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript" src="../js/controllers/loginController.js"></script>
</body>

</html>
